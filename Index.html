<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="Container"> 
        <div class="Input">
            <p id="Resultado">  </p>
        </div>
        <div class="Numbers">
            <div class="Top-Signal">
                <button onclick="ac()"> AC </button>
            </div>
            <div class="Top-Signal">
                <button onclick="SignalChanger()"> +/- </button>
            </div>
            <div class="Top-Signal">
                <button onclick="Porcentagem()"> % </button>
            </div>
            <div class="Signal">
                <button onclick="Divisão()"> / </button>
            </div>
            <div class="Number">
                <button onclick="insert('7')"> 7 </button>
            </div>
            <div class="Number">
                <button onclick="insert('8')"> 8 </button>
            </div>
            <div class="Number">
                <button onclick="insert('9')"> 9 </button>
            </div>
            <div class="Signal">
                <button onclick="Multiplicação()"> X </button>
            </div>
            <div class="Number">
                <button onclick="insert('4')"> 4 </button>
            </div>
            <div class="Number">
                <button onclick="insert('5')"> 5 </button>
            </div>
            <div class="Number">
                <button onclick="insert('6')"> 6 </button>
            </div>
            <div class="Signal">
                <button onclick="Subtração()"> - </button>
            </div>
            <div class="Number">
                <button onclick="insert('1')"> 1 </button>
            </div>
            <div class="Number">
                <button onclick="insert('2')"> 2 </button>
            </div>
            <div class="Number">
                <button onclick="insert('3')"> 3 </button>
            </div>
            <div class="Signal">
                <button onclick="Adição()"> + </button>
            </div>  
            <div class="Number" id="zero">
                <button onclick="insert('0')"> 0 </button>
            </div>
            <div class="Number">
                <button onclick="insert('.')"> , </button>
            </div>
            <div class="Signal">
                <button onclick="Igual()"> = </button>
            </div>
        </div>      
    </div>
</body>
<script src="Scripts.Js" defer></script>
</html>
